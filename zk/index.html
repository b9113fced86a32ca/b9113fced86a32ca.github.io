<!DOCTYPE html>
<html>
    <head>
        <title>总之，中考顺利</title>
    </head>
    <body>
        <p>距离 2026 年中考还有 <span id="days-count">正在计算...</span> 天。</p>
        <p>祝我一切顺利。</p>
        <p>已经有<img src="https://w.saobby.com/w/9wdib6r4" style="vertical-align: top;margin-top: 3px;">人看见并在心中默默祝我一切顺利。</p>
        <small>转发一下吧谢谢喵~</small>
    </body>
    <script>
        const TARGET_TIMESTAMP = 1781884800;
        const daysCountEl = document.getElementById('days-count');
        let isAutoRefreshing = true;
        function updateCountdown(){
            const now = new Date();
            const currentTimestamp = Math.floor(now.getTime() / 1000); // 转换为秒
            
            // 计算时间差（秒）
            const timeDiff = TARGET_TIMESTAMP - currentTimestamp;
            
            // 计算天数（向上取整）
            const days = Math.ceil(timeDiff / 86400);
            
            // 更新DOM显示
            daysCountEl.textContent = days
            
            // 如果时间已过，显示不同样式
            if (timeDiff < 0) {
                daysCountEl.style.color = 'red';
            } else {
                daysCountEl.style.color = 'black';
            }
        }
        document.addEventListener('DOMContentLoaded',function(){
            setInterval(updateCountdown, 1000);
        });
    </script>
</html>
