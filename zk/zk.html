<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <p>距离 2026 年中考还有<span id="days-count">正在计算...</span>天</p>
    </body>
    <script>
        const TARGET_TIMESTAMP = 1781884800;
        const daysCountEl = document.getElementById('days-count');
        let isAutoRefreshing = true;
        function updateCountdown(){
            const now = new Date();
            const currentTimestamp = Math.floor(now.getTime() / 1000); // 转换为秒
            
            // 计算时间差（秒）
            const timeDiff = TARGET_TIMESTAMP - currentTimestamp;
            
            // 计算天数（向上取整）
            const days = Math.ceil(timeDiff / 86400);
            
            // 更新DOM显示
            currentTimeEl.textContent = formatDate(now);
            daysCountEl.textContent = days + ' 天';
            
            // 更新手动计算部分
            currentTimestampEl.textContent = currentTimestamp;
            timeDiffEl.textContent = timeDiff;
            rawDaysEl.textContent = (timeDiff / 86400).toFixed(6);
            ceilDaysEl.textContent = days;
            
            // 如果时间已过，显示不同样式
            if (timeDiff <= 0) {
                daysCountEl.style.color = 'red';
                daysCountEl.textContent = '时间已到！';
            } else {
                daysCountEl.style.color = 'black';
            }
        }
        document.addEventListener('DOMContentLoaded',function(){
            setInterval(updateCountdown, 1000);
        });
    </script>
</html>
